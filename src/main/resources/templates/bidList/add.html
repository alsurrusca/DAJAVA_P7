<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid

			 -->
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Account</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{account}" id="account" placeholder="account" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{type}" id="username" placeholder="type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="bidQuantity" class="col-sm-2 control-label">Bid Quantity</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{bidQuantity}" id="bidQuantity" placeholder="bidQuantity" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{bidQuantity}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="action" class="col-sm-2 control-label">Action</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{bidQuantity}" id="action" placeholder="action" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('action')}" th:errors="*{action}"></p>
				</div>
			</div>

	</form>
	</div>

</div>
</body>
</html>
